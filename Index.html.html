<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Square</title>
    <link rel="stylesheet" href="AnimationSquare.css">
</head>
<body>
    <svg width="300" height="200">
        <rect id="myRect" x="50" y="50" width="100" height="100" fill="blue" onclick="changeColor()" />
      <animate attributeName="rx" dur="2s" values="0;50;0" repeatCount="indefinite" />
          <animate attributeName="ry" dur="2s" values="0;50;0" repeatCount="indefinite" />
        </rect>
            <animateTransform attributeName="transform"
                            attributeType="XML"
                            type="rotate"
                            dur="6s"
                            from="0 50 90"
                            to="360 0 0"
                            repeatCount="indefinite" />
          
        </rect>
      </svg>
      <script src="AnimationSquare.js"></script>
</body>
</html>
